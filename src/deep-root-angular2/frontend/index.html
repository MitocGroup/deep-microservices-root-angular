<html>
  <head>
    <title update-title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <!-- Loader Styles -->
    <style>
        .loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translateX(-50%) translateY(-50%);
            -webkit-transform:translateX(-50%) translateY(-50%);
        }

        .loading img {
            max-width: none
        }

        .faded-out {
            opacity: 0 !important;
        }
    </style>

    <deep-favicon/>
    <deep-version/>
    <deep-deploy-id/>
    <deep-root-assets/>
  </head>
  <!-- 3. Display the application -->
  <body>


    <root-angular-app>
      <div id="init-loader">
          <div class="loading">
              <deep-loader/>
          </div>
      </div>
    </root-angular-app>


    <script src="js/lib/deep-framework.js"></script>
  </body>
</html>
